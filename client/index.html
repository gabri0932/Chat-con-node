<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiWork - Chat en Tiempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #ec4899;
            --accent: #14b8a6;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(20, 184, 166, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* NAVBAR FLOTANTE */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 35px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        .nav-links a:hover::before,
        .nav-links a.active::before {
            width: 100%;
        }

        .icons-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .profile-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .logout-icon {
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .logout-icon:hover {
            color: var(--secondary);
            transform: scale(1.15);
        }

        /* CONTENEDOR PRINCIPAL DEL CHAT */
        .main-container {
            position: relative;
            max-width: 1600px;
            margin: 120px auto 40px;
            padding: 0 40px;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* HERO SECTION */
        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        /* CONTENEDOR DEL CHAT */
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 75vh;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* HEADER DEL CHAT */
        .chat-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .chat-header-text h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .chat-header-text p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(20, 184, 166, 0.2);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: 13px;
            color: var(--accent);
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* ÁREA DE MENSAJES */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 20px;
            display: block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state p {
            font-size: 16px;
            font-style: italic;
        }

        /* MENSAJE */
        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.4s ease-out;
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            position: relative;
        }

        .message-number {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, var(--secondary), #be185d);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            border: 2px solid var(--bg-secondary);
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .message-content-wrapper {
            flex: 1;
        }

        .message-bubble {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 14px 18px;
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            word-wrap: break-word;
        }

        .message-bubble:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            margin-left: 4px;
        }

        .message-reactions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .reaction {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reaction:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: scale(1.05);
        }

        .reaction.active {
            background: rgba(20, 184, 166, 0.2);
            border-color: var(--accent);
        }

        /* INDICADOR DE ESCRITURA */
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            margin-bottom: 20px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            max-width: 150px;
            align-items: center;
            gap: 10px;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* ÁREA DE ENTRADA */
        .input-area {
            padding: 25px 30px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(99, 102, 241, 0.2);
        }

        .input-form {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .input-action-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .input-action-btn:hover {
            background: rgba(99, 102, 241, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .message-input {
            flex: 1;
            padding: 14px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            background: rgba(30, 41, 59, 1);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* CONTADOR DE MENSAJES */
        .message-counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            font-size: 13px;
            color: var(--text-primary);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .message-counter i {
            color: var(--primary-light);
        }

        /* CORAZONES FLOTANTES */
        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatHeart 2s ease-out forwards;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.5) rotate(20deg);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                width: 90%;
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .main-container {
                margin-top: 100px;
                padding: 0 20px;
            }

            .hero-title {
                font-size: 32px;
            }

            .chat-container {
                height: 80vh;
            }

            .messages-area {
                padding: 20px;
            }

            .input-area {
                padding: 20px;
            }

            .input-actions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR FLOTANTE -->
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo-text">FlexiWork</div>
        </div>
        <div class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Inicio</a>
            <a href="#"><i class="fas fa-users"></i> Freelancers</a>
            <a href="#"><i class="fas fa-briefcase"></i> Proyectos</a>
            <a href="#" class="active"><i class="fas fa-comments"></i> Chat</a>
            <a href="#"><i class="fas fa-info-circle"></i> Nosotros</a>
        </div>
        <div class="icons-container">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="main-container">
        <!-- HERO SECTION -->
        <div class="hero-section">
            <h1 class="hero-title"><i class="fas fa-comments"></i> Chat Anónimo FlexiWork</h1>
            <p class="hero-subtitle">Conecta con freelancers y clientes de forma segura y anónima en tiempo real</p>
        </div>

        <!-- CONTENEDOR DEL CHAT -->
        <div class="chat-container">
            <!-- HEADER DEL CHAT -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="chat-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="chat-header-text">
                        <h2>Sala Global</h2>
                        <p>Chat público y anónimo</p>
                    </div>
                </div>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    <span>En línea</span>
                </div>
            </div>

            <!-- ÁREA DE MENSAJES -->
            <div class="messages-area" id="messages">
                <div class="empty-state">
                    <i class="fas fa-comment-dots"></i>
                    <p>¡Sé el primero en enviar un mensaje!</p>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span style="font-size: 12px; color: var(--text-secondary);">Escribiendo</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <!-- ÁREA DE ENTRADA -->
            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <div class="input-actions">
                        <button type="button" class="input-action-btn" title="Adjuntar archivo">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button type="button" class="input-action-btn" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                    </div>
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Escribe tu mensaje aquí..."
                        autocomplete="off"
                        maxlength="500"
                    />
                    <button type="submit" class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";
        
        // Configuración de Socket.IO
        const socket = io("https://api-chatanonimo-deploy.onrender.com/", {
            transports: ["websocket", "polling"],
            secure: true
        });

        // Referencias DOM
        const messageForm = document.getElementById("messageForm");
        const messageInput = document.getElementById("messageInput");
        const messagesContainer = document.getElementById("messages");
        const sendButton = document.getElementById("sendButton");
        const emptyState = document.querySelector(".empty-state");
        const typingIndicator = document.getElementById("typingIndicator");

        let messageCount = 0;
        let isTyping = false;
        let typingTimeout;
        
        // Función para generar colores aleatorios
        function generateColor() {
            const colors = [
                'linear-gradient(135deg, #6366f1, #ec4899)',
                'linear-gradient(135deg, #14b8a6, #06b6d4)',
                'linear-gradient(135deg, #f59e0b, #ef4444)',
                'linear-gradient(135deg, #8b5cf6, #ec4899)',
                'linear-gradient(135deg, #10b981, #14b8a6)',
                'linear-gradient(135deg, #f43f5e, #ec4899)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Función para obtener timestamp
        function getTimestamp() {
            return new Date().toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Función para crear corazones flotantes
        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            const container = document.createElement('div');
            container.className = 'floating-hearts';
            container.appendChild(heart);
            document.body.appendChild(container);
            
            setTimeout(() => container.remove(), 2000);
        }

        // Función para crear y añadir mensaje
        function addMessage(content, isOwn = false) {
            if (emptyState && emptyState.parentNode) {
                emptyState.remove();
            }
            
            const color = generateColor();
            const timestamp = getTimestamp();
            
            const messageElement = document.createElement("div");
            messageElement.className = "message";
            
            messageElement.innerHTML = `
                <div class="message-wrapper">
                    <div class="message-avatar" style="background: ${color}">
                        <i class="fas fa-user"></i>
                        <div class="message-number">${messageCount + 1}</div>
                    </div>
                    <div class="message-content-wrapper">
                        <div class="message-bubble">${content}</div>
                        <div class="message-time"><i class="far fa-clock"></i> ${timestamp}</div>
                        <div class="message-reactions" data-message="${messageCount}"></div>
                    </div>
                </div>
            `;
            
            // Event listener para reacciones con doble click
            const bubble = messageElement.querySelector('.message-bubble');
            bubble.addEventListener('dblclick', (e) => {
                const rect = e.target.getBoundingClientRect();
                createFloatingHeart(rect.left + rect.width/2, rect.top);
                addReaction(messageCount, '❤️');
            });
            
            messagesContainer.insertBefore(messageElement, typingIndicator);
            messageCount++;
            
            updateMessageCounter();
            
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Función para agregar reacciones
        function addReaction(messageIndex, emoji) {
            const reactionsContainer = document.querySelector(`[data-message="${messageIndex}"]`);
            if (reactionsContainer) {
                const existingReaction = Array.from(reactionsContainer.children)
                    .find(child => child.textContent.includes(emoji));
                
                if (existingReaction) {
                    const count = parseInt(existingReaction.dataset.count || 1) + 1;
                    existingReaction.textContent = `${emoji} ${count}`;
                    existingReaction.dataset.count = count;
                    existingReaction.classList.add('active');
                } else {
                    const reaction = document.createElement('span');
                    reaction.className = 'reaction';
                    reaction.textContent = `${emoji} 1`;
                    reaction.dataset.count = 1;
                    reactionsContainer.appendChild(reaction);
                }
            }
        }

        // Función para actualizar contador de mensajes
        function updateMessageCounter() {
            let counter = document.querySelector('.message-counter');
            if (!counter) {
                counter = document.createElement('div');
                counter.className = 'message-counter';
                document.body.appendChild(counter);
            }
            counter.innerHTML = `<i class="fas fa-comments"></i> ${messageCount} mensajes`;
        }

        // Función para mostrar/ocultar indicador de escritura
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }

        // Event listeners de Socket.IO
        socket.on("chat message", (msg) => {
            hideTypingIndicator();
            addMessage(msg, false);
            
            if (socket.auth && typeof serveroffset !== 'undefined') {
                socket.auth.serveroffset = serveroffset;
            }
        });

        socket.on("user typing", () => {
            if (!isTyping) {
                showTypingIndicator();
                isTyping = true;
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                hideTypingIndicator();
                isTyping = false;
            }, 1000);
        });

        // Manejo del formulario
        messageForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            
            if (message) {
                sendButton.disabled = true;
                sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                socket.emit("chat message", message);
                messageInput.value = "";
                
                setTimeout(() => {
                    sendButton.disabled = false;
                    sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                }, 500);
            }
        });

        // Detectar cuando el usuario está escribiendo
        let typingTimer;
        messageInput.addEventListener("input", () => {
            socket.emit("typing");
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit("stop typing");
            }, 1000);
        });

        // Auto-focus en el input
        messageInput.focus();

        // Manejo de estados de conexión
        socket.on("connect", () => {
            console.log("Conectado al servidor");
            document.querySelector(".chat-status span").textContent = "En línea";
            document.querySelector(".status-dot").style.background = "#14b8a6";
        });

        socket.on("disconnect", () => {
            console.log("Desconectado del servidor");
            document.querySelector(".chat-status span").textContent = "Desconectado";
            document.querySelector(".status-dot").style.background = "#ef4444";
            document.querySelector(".chat-status").style.background = "rgba(239, 68, 68, 0.2)";
            document.querySelector(".chat-status").style.borderColor = "#ef4444";
            document.querySelector(".chat-status").style.color = "#ef4444";
        });

        // Configuración adicional de autenticación
        socket.auth = {
            token: 1231451,
            username: null,
            serveroffset: 0
        };

        // Efectos adicionales
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event("submit"));
            }
        });

        // Animaciones de entrada para elementos
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Botones de acción adicionales
        document.querySelectorAll('.input-action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                if (icon.classList.contains('fa-paperclip')) {
                    alert('Función de adjuntar archivos próximamente');
                } else if (icon.classList.contains('fa-smile')) {
                    alert('Selector de emojis próximamente');
                }
            });
        });
    </script>
</body>
</html>
